apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /gongo
        pathType: Prefix
        backend:
          service:
            name: spring
            port:
              number: 8080
              
       - path: /gongo/search/keyword/
        pathType: Prefix
        backend:
          service:
            name: flask
            port:
              number: 5000
