
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: spring
        image: 421576594835.dkr.ecr.ap-northeast-2.amazonaws.com/docker-spring:python_image
        ports:
        - containerPort: 5000
        imagePullPolicy: Always
      imagePullSecrets:
      - name: regcred
