apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http-monitoring
  namespace: monitoring
spec:
  parentRefs:
  - name: istio-gateway
    namespace: istio-gateway
  hostnames: ["gazami.click"]
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /gongo
    backendRefs:
    - name: spring-service
      port: 443
  - matches:
    - path:
        type: PathPrefix
        value: /gongo
    backendRefs:
    - name: flask-service
      port: 8080
