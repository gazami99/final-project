
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    ingressclass.kubernetes.io/is-default-class: true

spec:
  rules:
  - host: "test.gazami.click"
    http:
      paths:
      - pathType: Prefix
        path: "/gongo"
        backend:
          service:
            name: spring-service
            port:
              number: 8080
